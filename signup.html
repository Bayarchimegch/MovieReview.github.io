<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бүртгүүлэх</title>
    <link rel="stylesheet" href="./public/css/login1.css" />
    <script type="module" src="./public/components/header-wc.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <h1>Бүртгүүлэх</h1>
        <div class="login-form">
          <form action="/submit-registration" method="post">
            <div class="form-group">
              <label for="name">Нэр</label>
              <input type="text" id="name" placeholder="Таны нэр" required />
            </div>

            <div class="form-group">
              <label for="phone">Утасны дугаар</label>
              <input
                type="tel"
                id="phone"
                placeholder="Утасны дугаараа оруулна уу"
                required
                pattern="[0-9]{8}"
              />
            </div>

            <!-- Нууц үг хэсэг -->
            <div class="form-group">
              <label for="password">Нууц үг</label>
              <input
                type="password"
                id="password"
                placeholder="Нууц үгээ оруулна уу!"
                required
              />
            </div>

            <!-- Нууц үг баталгаажуулах хэсэг -->
            <div class="form-group">
              <label for="confirm-password">Нууц үгийг баталгаажуулах</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Нууц үгээ баталгаажуулна уу"
                required
              />
            </div>

            <!-- Бүртгүүлэх холбоос -->
            <a href="./login.html">Та бүртгэлтэй юу? Нэвтрэх</a>

            <!-- Бүртгүүлэх товч -->
            <button type="submit">Бүртгүүлэх</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
