<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <div class="background">
        <header>
            
            <h1>Movie Listings</h1>
            <div class="filter">
                <label for="genre">Filter by Genre: </label>
                <select id="genre" onchange="filterMovies()">
                    <option value="all">All</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="thriller">Thriller</option>
                    <option value="documentary">Documentary</option>
                    <option value="animation">Animation</option>
                </select>
            </div>
        </header>
        <div class="container">
            <div class="movie-list">
                <div class="movie" data-genre="action">
                    <h2>Action Movie 1</h2>
                    <p>Description...</p>
                </div>
                <div class="movie" data-genre="comedy">
                    <h2>Comedy Movie 1</h2>
                    <p>Description...</p>
                </div>
                <div class="movie" data-genre="sci-fi">
                    <h2>Sci-Fi Movie 1</h2>
                    <p>Description...</p>
                </div>
                <div class="movie" data-genre="thriller">
                    <h2>Thriller Movie 1</h2>
                    <p>Description...</p>
                </div>
                <div class="movie" data-genre="documentary">
                    <h2>Documentary 1</h2>
                    <p>Description...</p>
                </div>
                <div class="movie" data-genre="animation">
                    <h2>Animation Movie 1</h2>
                    <p>Description...</p>
                </div>
                <!-- Add more movies here -->
            </div>
        </div>
    </div>

    <script>
        function filterMovies() {
            var genre = document.getElementById("genre").value;
            var movies = document.getElementsByClassName("movie");

            for (var i = 0; i < movies.length; i++) {
                if (genre === "all" || movies[i].dataset.genre === genre) {
                    movies[i].style.display = "block";
                } else {
                    movies[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
