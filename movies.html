<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="search-bar">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Type to filter products...">
    </div>
    <div class="product-list" id="productList">
        <!-- Products will be rendered here -->
    </div>

    <script>
        // Data for products
        const products = [
            { name: "Laptop", category: "Electronics", price: 1000 },
            { name: "Phone", category: "Electronics", price: 700 },
            { name: "Shoes", category: "Fashion", price: 50 },
            { name: "Watch", category: "Accessories", price: 150 },
            { name: "Headphones", category: "Electronics", price: 200 },
            { name: "T-Shirt", category: "Fashion", price: 25 },
        ];

        // Render products
        const productList = document.getElementById('productList');
        const searchInput = document.getElementById('searchInput');

        function renderProducts(filter = '') {
            productList.innerHTML = ''; // Clear the product list
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(filter.toLowerCase()) ||
                product.category.toLowerCase().includes(filter.toLowerCase())
            );

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Category: ${product.category}</p>
                    <p>Price: $${product.price}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Initial rendering
        renderProducts();

        // Add event listener for search input
        searchInput.addEventListener('input', (event) => {
            renderProducts(event.target.value);
        });
    </script>
</body>
</html>
