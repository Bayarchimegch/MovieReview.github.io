<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бидэнтэй холбогдох</title>
    <link rel="stylesheet" href="./public/css/login1.css" />
    <link rel="stylesheet" href="./public/css/color.css" />
    <script type="module" src="./public/components/header-wc.js"></script>
  </head>
  <header-component></header-component>
  <body>
    <div class="background">
      <div class="container">
        <h1>Бидэнтэй холбогдох</h1>
        <div class="login-form">
          <form action="/submit-contact" method="post">
            <div class="form-group">
              <label for="text">Нэр</label>
              <input
                type="text"
                id="text"
                placeholder="Нэрээ оруулна уу!"
                required
              />
            </div>

            <div class="form-group">
              <label for="Цахим шуудан">Цахим шуудан</label>
              <input
                type="email"
                id="email"
                placeholder="Цахим шуудангаа оруулна уу!"
                required
              />
            </div>
            <div class="form-group">
              <label for="Утасны дугаар">Утасны дугаар</label>
              <input
                type="tel"
                id="tel"
                placeholder="Утасны дугаараа оруулна уу!"
                required
              />
            </div>
            <form onsubmit="return submitForm()">
            <div class="form-group1">
              <label for="text">Зурвас</label>              
              <textarea id="text" name="text" rows="5" placeholder="Зурвасаа оруулна уу!" required style="width: 100%;"></textarea>              
            </div>
            <button type="submit">Илгээх</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function submitForm() {
      alert("Илгээгдлээ!");
      return true;
    }
  </script>
</html>
